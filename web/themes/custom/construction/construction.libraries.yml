# Global stylings. These CSS files will be loaded on every pages.
global-styling:
  version: 1.0
  css:
   base:
      css/custom-style.css: {}
      
# Global Javascripts. These will be loaded on every pages.
global-scripts:
  version: 1.0
  js:
    js/custom.js: {}
  dependencies:
    - core/drupal
    - core/jquery  
    - core/drupal.ajax
    - core/drupalSettings
    - core/jquery.once
    - core/jquery.ui.dialog 