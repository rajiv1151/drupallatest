employee.employee:
  path: '/employee-form'
  defaults:
    _title: 'Employee Form'
    _form: 'Drupal\employee\Form\EmployeeForm'
  requirements:
    _permission: 'access content'
employee.ajax:    
  path: '/employee-ajax-form'
  defaults:
    _title: 'Employee AJAX Form'
    _form: 'Drupal\employee\Form\EmployeeAjaxForm'
  requirements:
    _permission: 'access content'
employee.di:    
  path: '/employee-di-form'
  defaults:
    _title: 'Employee DI Form'
    _form: 'Drupal\employee\Form\EmployeeDiForm'
  requirements:
    _permission: 'access content'
employee.information:    
  path: '/employee-data-view'
  defaults:
    _title: 'Employee Details'
    _controller: 'Drupal\employee\Controller\EmployeeController::information'
  requirements:
    _permission: 'access content'    
